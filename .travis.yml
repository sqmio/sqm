language: java
sudo: false
jdk: oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

env:
  global:
  - secure: ""

addons:
  sonarcloud:
    organization: "sqmio-github"
    token:
      secure: $SONAR_TOKEN

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar